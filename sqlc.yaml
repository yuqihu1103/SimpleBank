version: "2"
sql:
- schema: "./db/migration"
  queries: "./db/query"
  engine: "postgresql"
  gen:
    go: 
      package: "db"
      out: "./db/sqlc"
      emit_json_tags: true
      emit_empty_slices: true

  database:
    uri: "postgresql://root:password@localhost:5432/simple_bank?sslmode=disable"
  rules:
    - sqlc/db-prepare